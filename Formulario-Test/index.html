<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de registro</title>
</head>
<body>
    <form id="formulario" method="GET" action="">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" maxlength="50" required><br>

        <label for="apellido">Apellido/s:</label>
        <input type="text" id="apellido" name="apellido"maxlength="50" required><br>

        <fieldset>
            <legend>Sexo:</legend>
            <input type="radio" id="masculino" name="sexo" value="masculino" required>
            <label for="masculino">Masculino</label>
            <input type="radio" id="femenino" name="sexo" value="femenino" required>
            <label for="femenino">Femenino</label>
        </fieldset>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br>

        <label for="poblacion">Población:</label>
        <select name="poblacion" id="poblacion" required>
            <option value="">Seleccione...</option>
            <option value="Alicante">Alicante</option>
            <option value="Madrid">Madrid</option>
            <option value="Sevilla">Sevilla</option>
            <option value="Valencia">Valencia</option>
        </select><br>

        <label for="descripcion">Descripción:</label>
        <textarea name="descripcion" id="descripcion" rows="4" cols="50" maxlength="200" required></textarea><br>

        <input type="checkbox" id="novedades" name="novedades" value="si" required>
        <label for="novedades">Acepto recibir novedades y ofertas a mi Email.</label><br>

        <input type="checkbox" id="terminosCondiciones" name="terminosCondiciones" value="si" required>
        <label for="terminosCondiciones">He leído y acepto los términos y condiciones de uso.</label><br>

        <button type="submit">Enviar</button>
    </form>
</body>
</html>
